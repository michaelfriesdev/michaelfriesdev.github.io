<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Numer贸w Operacyjnych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #666, #333);
            padding: 20px;
        }

        /*  Nowy panel boczny po lewej stronie */
        .sidebar {
            position: fixed;
            left: 60px;
            top: 60px;
            width: 220px;
            height: 67vh;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-right: 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
        }

        /* Mo偶esz tu doda potem linki */
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        canvas {
            border: 2px dashed rgba(255,255,255,0.3);
            margin: 20px 0;
            background: rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
        }

        input {
            padding: 12px;
            font-size: 16px;
            width: 220px;
            margin: 12px;
            text-align: center;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        a {
            margin-top: 15px;
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .controls {
            margin: 15px 0;
        }

        h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-top: 0;
        }

        footer {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-top: 20px;
            font-size: 14px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: underline;
        }

        .slider-container {
            margin: 15px 0;
            color: white;
            width: 100%;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .slider {
            width: 90%;
            height: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .color-container {
            margin: 15px 0;
            color: rgb(255, 255, 255);
            width: 100%;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            outline: 4px;
            outline-color: black;
            cursor: pointer;
        }

        .slider-value {
            display: inline-block;
            width: 50px;
            text-align: center;
            margin-left: 10px;
            font-size: 14px;
        }

        input[type="color"] {
            -webkit-appearance: none; 
            border: none;
            vertical-align: middle;
            width: 35px;
            height: 35px;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 8px;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #6b6b6b;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <!--  Panel boczny -->
    <div class="sidebar">
        <h2>Inne przydatne linki</h2>
        <!-- Tu w przyszoci dodasz linki np.:
        <a href="index.html">Strona g贸wna</a>
        <a href="inne.html">Inne narzdzie</a>
        -->
    </div>

    <!--  G贸wna zawarto (tw贸j generator) -->
    <div class="container">
        <h1>Generator Numer贸w Operacyjnych</h1>
        
        <div class="controls">
            <input type="text" id="customInput" placeholder="np. 423pX5" maxlength="6">
            <button id="generateCustom">Zastosuj</button>
        </div>
        
        <div class="slider-container">
            <label for="fontSizeSlider">Wielko czcionki: 
            <span id="fontSizeValue" class="slider-value">100</span>px
            </label>
            <input type="range" id="fontSizeSlider" class="slider" min="50" max="200" value="100" step="5">
        </div>

        <div class="slider-container">
            <label for="resolutionSlider">Rozdzielczo obrazu: <span id="resolutionValue" class="slider-value">400x150</span></label>
            <input type="range" id="resolutionSlider" class="slider" min="200" max="600" value="400" step="50">
        </div>

        <div class="color-container">
            <label for="fontColorPicker">Kolor czcionki:</label>
            <input type="color" id="fontColorPicker" value="#ffffff">
        </div>
        
        <canvas id="outputCanvas" width="400" height="150"></canvas>
        
        <div class="controls">
            <button id="generateRandom">Generuj Losowe</button>
            <a id="downloadLink" href="#" download="numer_operacyjny.png">Pobierz Obraz</a>
        </div>
        <footer>Zrobione przez <a href="https://guns.lol/michaelfries" target="_blank">Michael Fries</a></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('outputCanvas');
            const ctx = canvas.getContext('2d');
            const generateRandomBtn = document.getElementById('generateRandom');
            const generateCustomBtn = document.getElementById('generateCustom');
            const customInput = document.getElementById('customInput');
            const downloadLink = document.getElementById('downloadLink');
            const resolutionSlider = document.getElementById('resolutionSlider');
            const fontSizeSlider = document.getElementById('fontSizeSlider');
            const resolutionValue = document.getElementById('resolutionValue');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const fontColorPicker = document.getElementById('fontColorPicker');
            
            let currentText = '';
            let currentFontSize = 100;
            let currentFontColor = '#ffffff';
            
            const font = new FontFace('Oznaczenia', 'url(Oznaczenia.ttf)');
            
            font.load().then(function(loadedFont) {
                document.fonts.add(loadedFont);
                generateRandom();
            }).catch(function(error) {
                console.error('Bd adowania czcionki:', error);
                generateRandom();
            });

            generateRandomBtn.addEventListener('click', generateRandom);
            
            generateCustomBtn.addEventListener('click', function() {
                const text = customInput.value.trim();
                if (text) {
                    currentText = text;
                    drawText(text);
                } else {
                    alert("Wpisz poprawne oznaczenie!");
                }
            });

            resolutionSlider.addEventListener('input', function() {
                const width = parseInt(this.value);
                const height = Math.round(width * 0.375);
                canvas.width = width;
                canvas.height = height;
                resolutionValue.textContent = `${width}x${height}`;
                if (currentText) {
                    drawText(currentText);
                }
            });

            fontSizeSlider.addEventListener('input', function() {
                currentFontSize = parseInt(this.value);
                fontSizeValue.textContent = currentFontSize;
                if (currentText) {
                    drawText(currentText);
                }
            });

            fontColorPicker.addEventListener('input', function() {
                currentFontColor = this.value;
                if (currentText) {
                    drawText(currentText);
                }
            });

            function generateRandom() {
                const num1 = Math.floor(Math.random() * 101) + 400;
                const middleLetter = String.fromCharCode(Math.floor(Math.random() * 16) + 97);
                const useLetterInNum2 = Math.random() > 0.5;
                let num2;
                
                if(useLetterInNum2) {
                    const letter = String.fromCharCode(Math.floor(Math.random() * 26) + 65);
                    const number = Math.floor(Math.random() * 10);
                    num2 = `${letter}${number}`;
                } else {
                    num2 = '21';
                }
                
                const text = `${num1}${middleLetter}${num2}`;
                currentText = text;
                customInput.value = text;
                drawText(text);
            }

            function drawText(text) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = currentFontColor;
                ctx.font = `${currentFontSize}px "Oznaczenia"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);
                downloadLink.href = canvas.toDataURL('image/png');
           }
        });
    </script>
</body>
</html>
